<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>PersonalWeb Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <header class="header">
        <a href="#" class="Logo">Mukhammadkhon</a>
        <i class='bx bx-menu' id="menu"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="carousel.html">Carousel</a>
            <a href="gallery.html">Gallery</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a> 
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="allheading">Contact <span>Me</span></h2>
        <div class="form-box">
            <div class="form-value">
              <form action="">
                <h2>Login</h2>
                <div class="inputbox">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="email" required>
                  <label for="">Email</label>
                </div>
                <div class="inputbox">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" required>
                  <label for="">Password</label>
                </div>
                <div class="forget">
                  <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                </div>
                <button>Log in</button>
                <div class="register">
                  <p>Don't have a account <a href="#">Register</a>
                </div>
              </form>
            </div>
          </div>
          <div class="contact-social-media">
            <a href="https://facebook.com/"><i class='bx bxl-facebook'></i></a>
            <a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
            <a href="https://instagram.com/muhammadxon.sh"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/Mukhammadkhon7"><i class='bx bxl-github'></i></a>
        </div>
    </section>
    </body>
</html>
